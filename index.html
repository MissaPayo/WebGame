<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity WebGL Player | webMemorice2</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body> <!-- Aqui debería ir el juego-->
    <div id="unityContainer"></div>
    <script>
        var buildUrl = "Build"; // La carpeta donde están los archivos generados por Unity
        var loaderUrl = buildUrl + "/WebGame.loader.js"; // El archivo loader.js generado por Unity

        var container = document.querySelector("#unityContainer");

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(container, {
                dataUrl: buildUrl + "/WebGame.data",
                frameworkUrl: buildUrl + "/WebGame.framework.js",
                codeUrl: buildUrl + "/WebGame.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Your Company",
                productName: "Your Product",
                productVersion: "1.0",
            }).then((unityInstance) => {
                console.log("Unity loaded");
            }).catch((message) => {
                console.error(message);
            });
        };
        document.body.appendChild(script);
    </script>
  </body>
</html>
